<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO.txt Notepad with Highlighting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="default"> 
    <div class="container">
        <h1>TODO.txt Notepad</h1>
        <div class="highlight" id="highlight"></div>
        <textarea id="editor" placeholder="Write your TODO.txt notes here..." oninput="updateHighlight()"></textarea>
        <div id="color-scheme-selector">
            <label for="color-scheme">Choose Color Scheme:</label>
            <select id="color-scheme" onchange="changeColorScheme()">
                <option value="default">Default</option>
                <option value="gruvbox">Gruvbox</option>
                <option value="everforest">Everforest</option>
                <option value="ayu">Ayu</option>
                <option value="mononoki">Mononoki</option>
                <option value="rose-pine">Rose Pine</option>
                <option value="catpuccin">Catpuccin</option>
                <option value="tokyo-night">Tokyo Night</option>
                <option value="dracula">Dracula</option>
                <option value="one-candy-dark">One Candy Dark</option>
                <option value="solarized">Solarized</option>
                <option value="nord">Nord</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
